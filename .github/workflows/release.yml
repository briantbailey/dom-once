name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'
      - 'test-v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Set node LTS
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'pnpm'

      - name: Install
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Generate changelog
        run: npx changelogithub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create versioned IIFE bundle and zip
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          cd dist
          cp dom-once.iife.min.js dom-once-${VERSION}.iife.min.js
          cp dom-once.iife.min.js.map dom-once-${VERSION}.iife.min.js.map
          zip -j dom-once-${VERSION}.iife.min.zip dom-once-${VERSION}.iife.min.js dom-once-${VERSION}.iife.min.js.map

      - name: Upload IIFE assets to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/dom-once-*.iife.min.zip
            dist/dom-once-*.iife.min.js
            dist/dom-once-*.iife.min.js.map
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
